; PHP Configuration for SOAP Service

; Enable SOAP extension
extension=soap

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Maximum execution time
max_execution_time = 60

; Maximum input time
max_input_time = 60

; Memory limit
memory_limit = 128M

; Post max size
post_max_size = 8M

; Upload max filesize
upload_max_filesize = 2M

; SOAP settings
soap.wsdl_cache_enabled = 0
soap.wsdl_cache_ttl = 900
default_socket_timeout = 60
